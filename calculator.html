<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="calculator-container">
                <div class="display">
                    <div class="display-eq">
                        <div id="Dvalue" class="display-value">0 </div>
                        <div id="Doperation" class="display-operation"></div>
                    </div>
                    <div id="Dcurrent" class="display-current">
                        0
                    </div>
                </div>
                <button class="ac" type="submit">A/C</button>
                <button class="div" type="submit">/</button>
                <button class="mult" type="submit">*</button>
                <button class="sub" type="submit">-</button>

                <button class="se" type="submit">7</button>
                <button class="ei" type="submit">8</button>
                <button class="ni" type="submit">9</button>
                <button class="add" type="submit">+</button>

                <button class="fo" type="submit">4</button>
                <button class="fi" type="submit">5</button>
                <button class="si" type="submit">6</button>

                <button class="on" type="submit">1</button>
                <button class="te" type="submit">2</button>
                <button class="th" type="submit">3</button>

                <button class="ze" type="submit">0</button>

                <button class="dot" type="submit">.</button>
                <button class="eq" type="submit">ENTER</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
